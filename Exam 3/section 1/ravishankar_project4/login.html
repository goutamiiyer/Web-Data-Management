	function validateForm() {

    var d3 = document.forms["login"]["email"].value;

        alert("First Name must be filled out");
        return false;
    }
    if (d2 == "") {
        alert("Last Name must be filled out");
        return false;
    }
    if (d3 == "") {
        alert("Email must be filled out");
        return false;
    }
}
